<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Ronald Maslog | Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <form action="#" class="container">

    <h1>Contact Us</h1>

    <div class="input">

      <div class="left">
        <label for="fname">First Name</label><br>
        <input type="text" name="fname" required>
      </div>

      <div class="right">
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" required>
      </div>


    </div>

    <div class="input">

      <div class="center">
        <label for="email">Email Address</label><br>
        <input type="email" name="email" required>
      </div>
    </div>

    <div class="input">

      <div class="left">
        <label for="radio1">Query Type</label><br>
        <div class="rad">
          <input type="radio" name="radio" id="radio1" value="General Enquiry" required checked> <Label
            for="radio1">General
            Enquiry</Label>
        </div>
      </div>


      <div class="right">
        <label for="radio2"></label><br>
        <div class="rad">
          <input type="radio" name="radio" id="radio2" value="Support Request" required> <Label for="radio2">Support
            Request</Label>
        </div>
      </div>




    </div>


    <div class="input"></div>

    <div class="center">
      <label for="tarea">Message</label><br>
      <textarea name="tarea" id="tarea" required></textarea>
    </div>

    </div>

    <p>
      <input type="checkbox"> <label for="checkbox"> I consent to being contacted by the team</label>


    </p>

    <button type="submit">Submit</button>
  </form>

</html>
